<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WarmLamp</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="hero">
      <!-- NavBar -->
      <nav>
        <img src="images/menu.png" class="menu-img" />
        <img src="images/lampu.png" class="logo" />
        <ul>
          <li><a href="">Latest</a></li>
          <li><a href="">Mordern</a></li>
          <li><a href="">Gaming</a></li>
          <li><a href="">Affordable</a></li>
        </ul>
        <button type="button" onclick="togglrbtn()" id="btn"><span></span></button>
      </nav>
      <!-- End NavBar -->

      <!-- Section -->
      <div class="lamp-container">
        <img src="images/lamp.png" class="lamp" />
        <img src="images/light.png" class="light" id="light" />
      </div>

      <div class="text-container">
        <h1>
          Latest <br />
          in Lighting
        </h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia distinctio nulla numquam! Itaque, consectetur illum!</p>
        <a href="">Check All Collections</a>

        <div class="control">
          <p>04</p>
          <div class="line"><span></span></div>
          <p>05</p>
        </div>
      </div>
    </div>
    <!-- End Section -->

    <!-- Function JavScript -->
    <script>
      var btn = document.getElementById("btn");
      var light = document.getElementById("light");

      function togglrbtn() {
        btn.classList.toggle("active");
        light.classList.toggle("on");
      }
    </script>
  </body>
</html>
